<ng-container *ngIf="checkAnswer()">
    <div class="row no-gutters">
        <div class="col-12 text-center mt-4 mb-4">
            <h1>{{ question }}</h1> 
        </div>
    </div>

    <div class="row no-gutters">
        <button type="button" class="btn btn-primary col-3 rounded-0" *ngFor="let obj of answers; let i = index" (click)="checkAnswerObj(obj)">
            {{ obj.answer }}
        </button>
    </div>

    <div class="row">
        <div class="alert alert-primary mt-4 text-center" *ngIf="answerChosen && correctAnswer" role="alert">
            <strong>¡Correcto!</strong>
        </div>

        <div class="alert alert-danger mt-4 text-center" *ngIf="answerChosen && !correctAnswer" role="alert">
            <strong>¡Incorrecto!</strong>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="!checkAnswer()">
    <div class="row no-gutters">
        <div class="col-12 text-center mt-4 mb-4">
            <span>Revisa la pregunta y las respuestas</span>
        </div>
    </div>

</ng-container>
